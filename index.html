
<!DOCTYPE HTML>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="dist/css/scroll-animate.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="doc.css">
		<title>Scroll Animate</title>

		<meta name="theme-color" content="#3098db">
		<meta name="msapplication-navbutton-color" content="#3098db">
		<meta name="apple-mobile-web-app-status-bar-style" content="#3098db">
	</head>
	<body>

		<div class="container animate-scroll exemple">
			<h2>Scroll Animate</h2>
			<nav>
				<ul>
					<li><a class="current_item" href="https://sergiojrdev.github.io/Scroll-Animate/">Exemplos</a></li>
					<li><a href="https://sergiojrdev.github.io/Scroll-Animate/doc.html">Documentação</a></li>
				</ul>
			</nav>
			<i class="icon icon-down mouse"></i>
			<h3>Flip</h3>
			<div class="row animate-perspective">
				<div class="col-md-4 delay single animate flip">
          <div class="img-background" style="background-image: url('https://top13.net/wp-content/uploads/2015/10/perfectly-timed-funny-cat-pictures-5.jpg')"></div>
        </div>
        <div class="col-md-4 delay single animate flip">
          <div class="img-background" style="background-image: url('https://www.askideas.com/media/08/Cats-Funny-Faces.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate flip">
          <div class="img-background" style="background-image: url('http://fallinpets.com/wp-content/uploads/2017/11/FUNNY-CAT-PICTURES.jpg')"></div>
        </div>
			</div>
			<h3>To Left</h3>
			<div class="row">
          <!-- <div class="img-background" style="background-image: url('')"></div> -->
				<div class="col-md-4 delay single animate to-left">
            <div class="img-background" style="background-image: url('https://boygeniusreport.files.wordpress.com/2015/06/funny-cat.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate to-left">
            <div class="img-background" style="background-image: url('https://1funny.com/wp-content/uploads/2015/11/most-popular-funny-cats-compilat.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate to-left">
            <div class="img-background" style="background-image: url('https://www.thehappycatsite.com/wp-content/uploads/2017/11/funny3.jpg')"></div>
        </div>
			</div>
			<h3>To Top</h3>
			<div class="row">
				<div class="col-md-4 delay single animate to-top">
          <div class="img-background" style="background-image: url('https://vignette.wikia.nocookie.net/trollpasta/images/d/d8/Funny-cat-05.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate to-top">
          <div class="img-background" style="background-image: url('https://78.media.tumblr.com/8f0beb90a033e02e6a3292887a864659/tumblr_osdyr7KCW81u2x70wo2_400.png')"></div>
        </div>
				<div class="col-md-4 delay single animate to-top">
          <div class="img-background" style="background-image: url('http://monorailcat.com/wp-content/uploads/2014/10/funny-liquid-cats-21.jpg')"></div>
        </div>
			</div>
			<h3>To Right</h3>
			<div class="row">
				<div class="col-md-4 delay single animate to-right">
            <div class="img-background" style="background-image: url('https://the-hollywood-gossip-res.cloudinary.com/iu/s--UHNS9uAo--/t_slideshow/cs_srgb,f_auto,fl_strip_profile.lossy,q_auto:420/v1396877847/slides/454/kiss-me.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate to-right">
          <div class="img-background" style="background-image: url('https://www.popsci.com/sites/popsci.com/files/styles/1000_1x_/public/images/2017/02/pexels-photo_1.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate to-right">
          <div class="img-background" style="background-image: url('https://www.briarwoodanimalhospital.com/wp-content/uploads/sites/28/2016/08/hairballcats.jpg')"></div>
        </div>
			</div>
			<h3>To Bottom</h3>
			<div class="row">
				<div class="col-md-4 delay single animate to-bottom">
          <div class="img-background" style="background-image: url('https://www.askideas.com/media/08/Funny-Cat-Face.jpg')"></div>
        </div> 
				<div class="col-md-4 delay single animate to-bottom">
          <div class="img-background" style="background-image: url('https://1.bp.blogspot.com/-6n8hGkxgIOc/WQorU9BUBTI/AAAAAAABwYg/L3kci9MoRpoC960PjcqNFkyLHiDTFjXmQCLcB/s1600/funny-cat-257-01.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate to-bottom">
          <div class="img-background" style="background-image: url('http://media.moddb.com/images/groups/1/3/2392/caturday-funny-cats13.jpg')"></div>
        </div>
			</div>
			<h3>To Left Bottom Diagonal</h3>
			<div class="row">
				<div class="col-md-4 delay single animate diag-left-bottom">
          <div class="img-background" style="background-image: url('https://3.bp.blogspot.com/-fPN6Wmr4w8s/WUT6Bv9olsI/AAAAAAAAHcM/5bbxFT0ybZgY89y9LZHodF4zYAeXCfhjgCLcBGAs/s1600/kkkkkkkk.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate diag-left-bottom">
          <div class="img-background" style="background-image: url('http://www.portaldoscaesegatos.com.br/wp-content/uploads/2016/08/92397ce7fe23b48f37c961b10af198c1.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate diag-left-bottom">
          <div class="img-background" style="background-image: url('http://www.portaldosanimais.com.br/blog/wp-content/uploads/2016/12/gato-engra%C3%A7ado-de-boa.jpg')"></div>
        </div>
			</div>
			<h3>To Right Top Diagonal</h3>
			<div class="row">
				<div class="col-md-4 delay single animate diag-left-top">
          <div class="img-background" style="background-image: url('https://cdn.pixabay.com/photo/2017/05/12/06/00/cat-2306185_960_720.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate diag-left-top">
          <div class="img-background" style="background-image: url('https://www.meme4fun.com/images/b425fa11-06f2-4a4b-a88d-299f773a59f5.png')"></div>
        </div>
				<div class="col-md-4 delay single animate diag-left-top">
          <div class="img-background" style="background-image: url('https://cdn.pixabay.com/photo/2017/03/17/12/06/cat-2151382_960_720.jpg')"></div>
        </div>
			</div>
			<h3>Grow</h3>
			<div class="row">
				<div class="col-md-4 delay single animate grow">
          <div class="img-background" style="background-image: url('https://www.meme4fun.com/images/62108677-ddee-4fd8-9e1b-3a67c0524515.png')"></div>
        </div>
				<div class="col-md-4 delay single animate grow">
          <div class="img-background" style="background-image: url('https://cutecatshq.com/wp-content/uploads/2014/05/Luna-Tic-Cat-My-Cat-Luna-Is-A-Little-Crazy-About-Her-Mouse.jpg')"></div>
        </div>
				<div class="col-md-4 delay single animate grow">
          <div class="img-background" style="background-image: url('http://playwithcats.com/wp-content/uploads/2016/07/maxresdefault-2.jpg')"></div>
        </div>
			</div>
		</div>
		<script src="dist/animate-scroll.min.js"></script>
	</body>
</html>
